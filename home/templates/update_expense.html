{% load static %} <!-- Se cargan archivos/elementos dentro del codigo -->
{% block start %} 

<!-- Favicons -->
<link href="/static/img/favicon.png" rel="icon">
<link href="/static/img/apple-touch-icon.png" rel="apple-touch-icon">

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> 
<style> 
.text { 
	color: green; 
	font-weight: bold; 
	font-family: 'Times New Roman', Times, serif; 
} 
</style> 

<div class="container mt-5 col-5"> 
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data"> 
	{% csrf_token %} 

	<h4 style="font-family: 'Times New Roman', Times, serif; font-size:20px;">Editar Operacion</h4> 
	<hr> 
	<div class="form-group"> 
	<label>Titulo de la Operacion</label> 
	<input type="text" name="name" value="{{expense.name}}" class="form-control" required> 
	</div> 
	<div class="form-group"> 
	<label>Monto</label> 
	<input name="qty" type="number" value="{{expense.qty}}" class="form-control" required> 
	</div> 
	<div class="form-group"> 
		<label>Fecha</label> 
		<input name="date" type="date" value="{{expense.date}}" class="form-control" required> 
	</div> 
	<button type="submit" class="btn btn-danger">Actualizar cambios </button> 
</form> 
</div> 

{% endblock %}
